<div class="top-title clearfix">
        <h2>
            <button type="submit" class="btn btn-primary right-pull">Save</button>
        </h2>
</div>
<div class="box-model">
    <div class="form-group">
        <label for="Id">Customer Id:</label>
        <input class="form-control" value="{{ customerObj?.Id }}" readonly="readonly" />
    </div>  
    <div class="form-group">
        <label for="ContactTitle">Company Name</label>
        <input class="form-control" value="{{ customerObj?.CompanyName }}" />
    </div>
    <div class="form-group">
        <label for="ContactTitle">Contact Name</label>
        <input class="form-control" value="{{ customerObj?.ContactName }}" />
    </div>
    <div class="form-group">
        <label for="ContactTitle">Contact Title</label>
        <input class="form-control" value="{{ customerObj?.ContactTitle }}" />
    </div>
    <div class="form-group">
        <label for="Address">Address</label>
        <input class="form-control" value="{{ customerObj?.Address }}" />
    </div>
    <div class="form-group">
        <label for="City">City</label>
        <input class="form-control" value="{{ customerObj?.City }}" />
    </div>
    <div class="form-group">
        <label for="PostalCode">PostalCode</label>
        <input class="form-control" value="{{ customerObj?.PostalCode }}" />
    </div>
    <div class="form-group">
        <label for="Country">Country</label>
        <input class="form-control" value="{{ customerObj?.Country }}" />
    </div>
    <div class="form-group">
        <label for="Phone">Phone</label>
        <input class="form-control" value="{{ customerObj?.Phone }}" />
    </div>
    <div class="form-group">
        <label for="Fax">Fax</label>
        <input class="form-control" value="{{ customerObj?.Fax }}" />
    </div>
</div>
